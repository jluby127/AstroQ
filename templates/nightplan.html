<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Plots</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 2rem;
        }

        .plot-wrapper {
            background-color: white;
            padding: 1rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .message {
            text-align: center;
            font-size: 1.2rem;
            color: #555;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <h1>All Plots</h1>

    {% if figure_html_list %}
        {% for fig_html in figure_html_list %}
            <div class="plot-wrapper">
                {{ fig_html | safe }}
            </div>
        {% endfor %}
    {% else %}
        <div class="message">No ttp_data.pkl file from which to make Night Plan plots.</div>
    {% endif %}

</body>
</html>
