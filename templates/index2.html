<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Interactive Plot Viewer</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        .plot-container {
            margin-top: 2rem;
            background-color: white;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        select {
            font-size: 1rem;
            padding: 0.4rem;
        }
    </style>
</head>
<body>
    <h1>Select a Plot</h1>

    <form method="POST">
        <label for="plot_type">Choose a plot:</label>
        <select name="plot_type" id="plot_type" onchange="this.form.submit()">
            {% for label in labels %}
                <option value="{{ label }}" {% if label == selected_label %}selected{% endif %}>{{ label }}</option>
            {% endfor %}
        </select>
    </form>

    <div class="plot-container">
        {{ figure_html|safe }}
    </div>
</body>
</html>
