<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if programname %}Semester Plan: {{ programname }}{% else %}Semester Plan{% endif %}</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .plot-container {
            margin-top: 2rem;
            background-color: white;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        /* New CSS for fixed aspect ratio */
        .plot-wrapper {
            position: relative;
            width: 100%;
            padding-top: 50%; /* 2:1 width:height ratio */
            margin-bottom: 2rem;
        }
        .plot-wrapper > div {
            position: absolute !important;
            top: 0; left: 0;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>

    <h1>
        {% if programname %}
            Semester Plan for {{ programname }}
        {% else %}
            Select a program to view its semester plan
        {% endif %}
    </h1>

    {% if figure_html %}
        <div class="plot-container">
            {% for fig in figure_html %}
                <div class="plot-wrapper">
                    {{ fig | safe }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

</body>
</html>
